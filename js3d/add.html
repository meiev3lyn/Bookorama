<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book | Bookorama</title>
    <meta name="description" content="Add a new book to your Bookorama collection">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .add-book-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .add-book-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--light-color);
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(90, 107, 255, 0.3);
            background-color: white;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input-btn:hover {
            background-color: #4a58e0;
        }

        #bookImage {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--light-color);
        }

        .preview-container {
            margin-top: 1rem;
            text-align: center;
        }

        #imagePreview {
            max-width: 200px;
            max-height: 300px;
            border-radius: 0.5rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--light-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo">
                <a href="index.html">BOOKORAMA</a>
            </h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ma-list.html">My List</a></li>
                    <li><a href="add.html" class="active">Add Books</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="add-book-container">
            <h1 class="add-book-title"><i class="fas fa-plus-circle"></i> Add New Books</h1>
            
            <form id="addBookForm">
                <div class="form-group">
                    <label for="bookName" class="form-label">Book Title *</label>
                    <input type="text" id="bookName" class="form-control" placeholder="Enter book title" required>
                </div>
                
                <div class="form-group">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter author name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Book Cover *</label>
                    <div class="file-input-container">
                        <button type="button" class="file-input-btn">
                            <i class="fas fa-image"></i> Choose Image
                        </button>
                        <input type="file" id="bookImage" accept="image/*" required>
                    </div>
                    <div class="file-name" id="fileName">No file chosen</div>
                    <div class="preview-container">
                        <img id="imagePreview" alt="Book cover preview">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="5" placeholder="Enter book description"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary submit-btn">
                    <i class="fas fa-save"></i> Save Book
                </button>
            </form>
            
            <div class="form-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addBookForm');
            const bookImageInput = document.getElementById('bookImage');
            const fileNameDisplay = document.getElementById('fileName');
            const imagePreview = document.getElementById('imagePreview');
            
            // Preview image when selected
            bookImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileNameDisplay.textContent = file.name;
                    
                    // Validate file type
                    if (!file.type.match('image.*')) {
                        alert('Please select an image file (JPEG, PNG, etc.)');
                        return;
                    }
                    
                    // Validate file size (max 2MB)
                    if (file.size > 2 * 1024 * 1024) {
                        alert('Image size should be less than 2MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('bookName').value.trim();
                const author = document.getElementById('author').value.trim() || "Unknown";
                const description = document.getElementById('description').value.trim() || "No description provided.";
                const file = bookImageInput.files[0];
                
                if (!title) {
                    alert('Please enter a book title');
                    return;
                }
                
                if (!file) {
                    alert('Please choose a book cover image');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function() {
                    const newBook = {
                        title: title,
                        author: author,
                        description: description,
                        image: reader.result
                    };
                    
                    // Save to localStorage
                    let books = JSON.parse(localStorage.getItem('allBooks')) || [];
                    books.push(newBook);
                    localStorage.setItem('allBooks', JSON.stringify(books));
                    
                    // Show success message
                    alert('Book added successfully!');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                };
                
                reader.onerror = function() {
                    alert('Error reading the image file');
                };
                
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
